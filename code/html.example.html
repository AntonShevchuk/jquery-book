<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta charset="UTF-8"/>
  <title>Page Title</title>
  <link rel="shortcut icon" href="/favicon.ico"/>
  <style>
    body {
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
    }

    h1, h2, h3 {
      color: #333333;
    }

    header, section, footer {
      position: relative;
      max-width: 800px;
      margin: 16px auto;
    }

    article {
      padding: 8px 16px;
      margin-bottom: 16px;
    }

    #content {
      padding-bottom: 16px;
    }

    .box {
      border:1px solid #ccc;
      border-radius:4px;
      box-shadow:0 0 2px #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Page Title</h1>
    <p>Page Description</p>
  </header>
  <section id="content">
    <h2>Section Title</h2>
    <article class="box">
      <h3>Article Title</h3>
      <p>Lorem ipsum dolor sit amet, consectetuer adipiscing.
        Nunc urna metus, ultricies eu, congue, laoreet...</p>
    </article>
    <article class="box">
      <h3>Article Title</h3>
      <p>Morbi malesuada, ante at feugiat tincidunt, enim
        gravida metus, lacinia massa diam vel eros...</p>
    </article>
  </section>
  <footer>
      &copy;jQuery for beginners
  </footer>
</body>
</html>
